<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon-16x16.png">
    <title>Luisterkind Werker Marieke Onderwater</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/3007742baa.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/texts.js"></script>
    <script defer src="./scripts/script.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="./images/marieke-logo-nieuw-removebg-preview.png">
            </div>
        </a>
        <nav>        
            <div class="menu" id="luisternav">Luisterkind</div>            
            <div class="menu" id="accessnav">Access Bars</div>
            <div class="menu" id="overnav">Over mij</div>
            <div class="menu" id="recensiesnav">Recensies</div>
            <div class="menu" id="contactnav">Contact</div>
        </nav>        
    </header>
    <main id="main">
        <article class="home">
            
                <section class="luisterkind" id="luisterhome">
                    <h3>Luisterkind</h3>
                    <img src="./images/blijkind.jpg">
                    <p>zo blij als een kind na een Luisterkind Afstemming</p>
                </section>
            
            
                <section class="access" id="accesshome">
                    <h3>Access Bars</h3>
                    <img src="./images/accessbars.jpg">
                    <p>ontvang Bars en voel je weer fit en ontspannen</p>
                </section>
                      
            
                <section class="marieke" id="overhome">
                    <h3>Marieke</h3>
                    <img src="./images/marieke.jpg">
                    <p>wie is Marieke?</p>
                </section>
            
                <section class="recensies" id="recensieshome">
                    <h3>Recensies</h3>
                    <img src="./images/sterren.jpg">
                    <p>wat zeggen anderen over Marieke?</p>
                </section>
            
                <section class="contactinfo" id="contacthome">
                    <h3>Contact</h3>
                    <div class="icons">
                        <i class="fas fa-map-marker-alt"></i>
                        <i class="fas fa-at"></i>
                        <i class="fas fa-phone"></i>
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <p>kom in contact met Marieke</p>
                </section>
                        
        </article>        
    </main>
</body>
</html>
